name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}${{ matrix.suffix && format(' ({0})', matrix.suffix) || '' }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.continue-on-error || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds (dynamically linked to Homebrew GDAL)
          # Note: macos-13 retired, using macos-15-intel for x86_64
          - target: x86_64-apple-darwin
            os: macos-15-intel
            suffix: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: ""

          # Linux builds - multiple Ubuntu versions for GDAL compatibility
          # Ubuntu 22.04 LTS ships GDAL 3.4.x (libgdal.so.30)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            suffix: ubuntu22.04-gdal3.4
          # Ubuntu 24.04 LTS ships GDAL 3.8.x (libgdal.so.34)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
            suffix: ubuntu24.04-gdal3.8

          # Windows build (continue-on-error due to vcpkg GDAL instability)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: ""
            continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install GDAL (macOS)
        if: runner.os == 'macOS'
        run: brew install gdal

      - name: Install GDAL (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev gdal-bin
          echo "GDAL version: $(gdal-config --version)"
          echo "GDAL library: $(ldconfig -p | grep libgdal || true)"

      - name: Install GDAL (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install gdal:x64-windows
          $vcpkgRoot = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows"
          echo "GDAL_HOME=$vcpkgRoot" >> $env:GITHUB_ENV
          echo "GDAL_LIB_DIR=$vcpkgRoot\lib" >> $env:GITHUB_ENV
          echo "GDAL_INCLUDE_DIR=$vcpkgRoot\include" >> $env:GITHUB_ENV
          echo "GDAL_VERSION=3" >> $env:GITHUB_ENV
          echo "$vcpkgRoot\bin" >> $env:GITHUB_PATH
          # Debug: show what was installed
          Get-ChildItem -Path "$vcpkgRoot\lib" -Filter "gdal*" -ErrorAction SilentlyContinue

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      # Determine artifact name (with or without suffix)
      - name: Set artifact name
        id: artifact
        shell: bash
        run: |
          if [ -n "${{ matrix.suffix }}" ]; then
            echo "name=gis-view-${{ matrix.target }}-${{ matrix.suffix }}" >> $GITHUB_OUTPUT
          else
            echo "name=gis-view-${{ matrix.target }}" >> $GITHUB_OUTPUT
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ steps.artifact.outputs.name }}.tar.gz gis-view
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/gis-view.exe -DestinationPath ${{ steps.artifact.outputs.name }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ steps.artifact.outputs.name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ steps.artifact.outputs.name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ### Linux
            Choose the binary matching your system's GDAL version:

            | Your System | GDAL Version | Download |
            |-------------|--------------|----------|
            | Ubuntu 22.04 LTS | 3.4.x | `gis-view-...-ubuntu22.04-gdal3.4.tar.gz` |
            | Ubuntu 24.04 LTS | 3.8.x | `gis-view-...-ubuntu24.04-gdal3.8.tar.gz` |
            | Debian 12 | 3.6.x | Try ubuntu22.04 or build from source |
            | Other | varies | Build from source (see below) |

            Check your GDAL version: `gdal-config --version`

            ### macOS / Windows
            Download the binary for your architecture.

            ### Build from Source (recommended for non-standard GDAL)
            ```bash
            # Ensure GDAL is installed, then:
            cargo install --git https://github.com/ominiverdi/gis-viewer-cli
            ```

          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
